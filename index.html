<head>

    <title>Tweet</title>
</head>
<body>
    <div class="container">
        <header class="encabezado">
             <picture>
                <img src="./img/icono.jpg" alt="Persona" width="30%">

                <h1 class="nombre">Ada Lovelance</h1>

                <span><strong>203</strong> Retweets</span>

            </div>
